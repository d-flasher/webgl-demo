<html>
<header>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://unpkg.com/@primer/css@^20.2.4/dist/primer.css" rel="stylesheet" />
  <link href="./../../index.css" rel="stylesheet" />
  <script defer src="./index.js" type="module"></script>
  <script defer src="./../../input-range.js" type="module"></script>
</header>

<body>
  <div class="container-md p-3">
    <h1>"Hello triangle"</h1>
    <div class="color-shadow-extra-large" style="height: 300px;">
      <canvas style="width: 100%; height: 100%;"></canvas>
    </div>

    <div class="mt-5 v-stack">

      <div class="box box--condensed clearfix">

        <div class="clearfix border-bottom">
          <div class="grid-item">
            <label>X1</label>
            <input-range id="x1" type="text" step="0.01" min="-1.1" max="1.1">
          </div>
          <div class="grid-item">
            <label>Y1</label>
            <input-range id="y1" type="text" step="0.01" min="-1.1" max="1.1">
          </div>
          <div class="grid-item">
            <label>Z1</label>
            <input-range id="z1" type="text" step="0.01" min="-1.1" max="1.1">
          </div>
        </div>

        <div class="clearfix border-bottom">
          <div class="grid-item">
            <label>X2</label>
            <input-range id="x2" type="text" step="0.01" min="-1.1" max="1.1">
          </div>
          <div class="grid-item">
            <label>Y2</label>
            <input-range id="y2" type="text" step="0.01" min="-1.1" max="1.1">
          </div>
          <div class="grid-item">
            <label>Z2</label>
            <input-range id="z2" type="text" step="0.01" min="-1.1" max="1.1">
          </div>
        </div>

        <div class="clearfix border-bottom">
          <div class="grid-item">
            <label>X3</label>
            <input-range id="x3" type="text" step="0.01" min="-1.1" max="1.1">
          </div>
          <div class="grid-item">
            <label>Y3</label>
            <input-range id="y3" type="text" step="0.01" min="-1.1" max="1.1">
          </div>
          <div class="grid-item">
            <label>Z3</label>
            <input-range id="z3" type="text" step="0.01" min="-1.1" max="1.1">
          </div>
        </div>

        <div class="clearfix">
          <div class="grid-item border-right">
            <button class="btn btn-sm">Reset</button>
          </div>
          <div class="grid-item border-right">
            <label class="checkbox-label">
              <input id="face-culling" type="checkbox" checked="checked" aria-describedby="help-text-for-checkbox" />
              Face Culling
            </label>
          </div>
        </div>

      </div>

    </div>
</body>

</html>
