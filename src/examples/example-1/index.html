<html>
<header>

  <link href="./../../index.css" rel="stylesheet" />
  <script defer src="./index.js" type="module"></script>

</header>

<body>
  <div class="container-md p-3">
    <h1>"Hello triangle"</h1>
    <div class="color-shadow-extra-large rounded-3" style="height: 300px;">
      <canvas style="width: 100%; height: 100%; border: 1px solid;"></canvas>

      <div class="box box--condensed">
        <div class="box-header">Point 1</div>

            <label for="x">X</label>

          </div>
          <div class="grid-item">
            <label for="y">Y</label>
            <input-range id="y" type="text">
          </div>
          <div class="grid-item">
            <label for="z">Z</label>
            <input-range id="z" type="text">
          </div>
        </div>
      </div>

      <div class="box box--condensed">
        <div class="box-header">Point 1</div>
        <div class="box-body clearfix">
          <div class="grid-item">
            <label for="x">X</label>
            <input-range id="x" type="text">
          </div>
          <div class="grid-item">
            <label for="x">Y</label>
            <input-range id="x" type="text">
          </div>
          <div class="grid-item">
            <label for="x">Z</label>
            <input-range id="x" type="text">
          </div>
        </div>
      </div>

    </div>

  </div>
</body>

</html>
